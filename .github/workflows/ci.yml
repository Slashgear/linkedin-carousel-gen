name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Type check
        run: bun run typecheck

      - name: Lint
        run: bun run lint

      - name: Format check
        run: bun run format:check

      - name: Build Storybook
        run: bun run build-storybook

      - name: Build example carousels (E2E)
        run: |
          bun run examples/tips-carousel.tsx
          bun run examples/product-launch.tsx
          bun run examples/event-promo.tsx
